<div class="container">
	<h1 class="text-center">Angular 2 - Formulário</h1>
	<hr />
	<div class="alert alert-success" role="alert" *ngIf="sucesso">
		Formulário enviado com sucesso!
		<br />
    {{debug()}}
    <br />
    {{a}}
	</div>
 
	<form *ngIf="!sucesso" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label class="control-label" for="nome">Nome</label>
			<input type="text" class="form-control" name="name"
				id="nome" [(ngModel)]="user.name" required>
		</div>
		<div class="form-group">
			<label class="control-label" for="email">Email</label>
			<input type="text" class="form-control" name="email" 
				id="email" [(ngModel)]="user.email" required>
		</div>
		<div class="row">
      <div class="col">
        <label class="control-label" for="phone">Telefone</label>
        <input type="text" class="form-control" name="phone" 
          id="idade" [(ngModel)]="user.phone" required>
      </div>
      <div class="col">
        <label class="control-label" for="cpf">CPF</label>
        <input type="text" class="form-control" name="cpf" 
          id="idade" [(ngModel)]="user.cpf" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="control-label" for="password">Senha</label>
        <input type="password" class="form-control" name="password" 
          id="idade" [(ngModel)]="user.password" required>
      </div>
      <div class="col">
        <label class="control-label" for="cpassword">Confirme a senha</label>
        <input type="password" class="form-control" name="cpassword" 
          id="idade" required>
      </div>
    </div>
		<hr />
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary">Enviar</button>
		</div>
	</form>
</div>
